<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inputValue" placeholder="ENTER A NUMBER">
    <button onclick="numTest()">Check</button>
    <div id="output"></div>
</body> 
<script>
  

   function numTest(){
    let num = document.getElementById("inputValue").value;
    if (num > 0){
        document.getElementById("output").innerHTML =`this is a positive number`;
    } else if(num < 0) {
        document.getElementById("output").innerHTML =`this is a negative number`;
    } else {
        document.getElementById("output").innerHTML =`this is a ZERO`;
    }
   }

</script>
</html>
